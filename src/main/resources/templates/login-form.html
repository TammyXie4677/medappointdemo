<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for better contrast */
        }
        .login-container {
            max-width: 400px; /* Limit the width for better focus */
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
    </style>
</head>
<body>
<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
<div th:replace="fragments/public-header :: header"></div>

<div class="container my-5">
    <div class="login-container">
        <h2 class="text-center mb-4">User Login</h2>

        <div th:if="${message}" class="alert alert-danger" role="alert">
            <p th:text="${message}"></p>
        </div>

        <form th:action="@{/login}" method="post">

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input id="email" class="form-control" type="email" name="email" required>
                <!-- <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div> -->
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input id="password" class="form-control" type="password" name="password" required>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-primary me-2">Login</button>
                <a href="javascript:void(0)" th:onclick="|window.history.back()|" class="btn btn-warning">Cancel</a>
            </div>

            <div class="mt-3 text-center">
                <p>Do not have an account yet?</p>
                <p>Please <a style="color: red;" href="/register">register</a> here.</p>
            </div>

        </form>
    </div>
</div>
</body>
</html>
