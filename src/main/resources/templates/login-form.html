<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
<div th:replace="fragments/public-header :: header"></div>
<div class="container my-5 d-flex align-items-center justify-content-center">
  <div th:if="${message}" class="alert alert-danger" role="alert">
    <p th:text="${message}"></p>
  </div>

    <form th:action="@{/login}" method="post" class="form col-3 mx-auto">

        <h2 class="text-center mb-3">User Login</h2>

        <div class="form-group mb-3">
            <label for="email">Email: </label>
            <input id="email" class="form-control" type="email" name="email" required>
            <!--      <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>-->
        </div>

        <div class="form-group mb-3">
            <label for="password">Password: </label>
            <input id="password" class="form-control" type="password" name="password" required>

        </div>


        <div class="d-flex justify-content-center mx-auto gap-3">
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="javascript:void(0)" th:onclick="|window.history.back()|" class="btn btn-warning">Cancel</a>
        </div>

        <div class="my-2">
            <p>Do not have an account yet? </p>
            <p>please <a style="color: red;" href="/register"> register </a>here.</p>
        </div>

    </form>
</div>
</body>
</html>
