<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Doctor Appointments Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body class="d-flex align-items-center justify-content-center">
<div class="container-sm">
  <h1>Doctor-appointments List</h1>
<!--  <div th:if="${#authorization.expression('isAuthenticated() and !hasAuthority(''ROLE_ANONYMOUS'')')}">-->
  <div>


<!--    <h3>Welcome, <span th:text="${#authentication.name}"></span></h3>-->
    <h3>Welcome, Dr. <span th:text="${user.lastName}" /></h3>


    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Doctor</th>
        <th>Date</th>
        <th>StartTime</th>
        <th>EndTime</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="appointment : ${appointments}">
        <td th:text="${appointment.id}">ID</td>
        <td th:text="${appointment.doctor.firstName + ' ' + appointment.doctor.lastName}">Doctor</td>
        <td th:text="${appointment.appointmentDate}">Date</td>
        <td th:text="${appointment.startTime}">StartTime</td>
        <td th:text="${appointment.endTime}">EndTime</td>
        <td th:text="${appointment.status}">Status</td>
        <td><a th:href="@{/doctors/editappointment/${appointment.id}}" class="btn btn-success">Handle</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
