<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<!--<body class="d-flex align-items-center justify-content-center">-->
<body>
<div th:replace="fragments/logged-header :: header"></div>
<div class="container my-5">
    <div th:if="${message}" class="alert alert-danger" role="alert">
        <p th:text="${message}"></p>
    </div>

    <div class="hero-unit">
        <h3>Welcome, patient: <span th:text="${user.firstName}"/></h3>
        <div th:if="${imgUrl == '/public/avatar.png'}">
            <p>
                To finish you registration, click <a style="color: red;" th:href="${editInformationLink}">HERE</a> to complete your details.
            </p>
        </div>

        <div th:unless="${imgUrl == '/public/avatar.png'}">
            <p>
                Welcome to the Spring boot Clinic Appointment application!
                Just, click the links on the navigation.
            </p>
        </div>

    </div>

</div>

</body>
</html>
