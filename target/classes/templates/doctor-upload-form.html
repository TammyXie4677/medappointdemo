<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Upload file - MedAppoint</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
<div th:replace="~{fragments/public-header :: header}"></div>

<div class="container my-5">
  <h2>Upload file</h2>
  <h6>Welcome, Dr. <span th:text="${user.lastName}"></span></h6>

  <form th:action="@{/doctors/uploadfile/{id}(id=${patient.id})}" method="post" enctype="multipart/form-data">
    <input type="file" id="file" name="file" accept=".pdf,.txt,.docx,.png,.jpg" class="form-control" required>
    <div class="mt-2">
      <button type="submit" class="btn btn-primary">Upload</button>
      <a href="javascript:void(0)" th:onclick="|window.history.back()|" class="btn btn-warning">Exit</a>
    </div>
  </form>
</div>

</body>
</html>
