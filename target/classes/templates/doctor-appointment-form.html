<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Doctor Appointments - MedAppoint</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      font-size: 0.85rem; /* Smaller font size */
      height: 100vh; /* Full height for centering */
      display: flex; /* Flexbox for centering */
      align-items: center; /* Center vertically */
      justify-content: center; /* Center horizontally */
      margin: 0; /* Remove default margin */
    }
    .container-sm {
      max-width: 600px; /* Limit the container width */
    }
    .form-group {
      margin-bottom: 1rem; /* Reduce spacing between form groups */
    }
    .btn {
      font-size: 0.9rem; /* Slightly smaller buttons */
    }
  </style>
</head>
<body>

<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<div class="container-sm">
  <h1 class="text-center">Update Appointments</h1>
  <h6 class="text-center">Welcome, Dr. <span th:text="${user.lastName}" /></h6>

  <form th:action="@{/doctors/editappointment/{id}(id=${appointment.id})}" th:object="${appointment}" method="post" class="mx-auto">
    <div class="row mb-3">
      <div class="col">
        <label for="id">Appointment ID</label>
        <input id="id" class="form-control form-control-sm" type="text" th:field="*{id}" readonly>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
      </div>
      <div class="col">
        <label for="reasonForVisit">Reason For Visit</label>
        <input id="reasonForVisit" class="form-control form-control-sm" type="text" th:field="*{reasonForVisit}" readonly>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('reasonForVisit')}" th:errors="*{reasonForVisit}"></div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="patient.firstName">Patient First Name</label>
        <input id="patient.firstName" class="form-control form-control-sm" type="text" th:field="*{patient.firstName}" readonly>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('patient.firstName')}" th:errors="*{patient.firstName}"></div>
      </div>
      <div class="col">
        <label for="patient.lastName">Patient Last Name</label>
        <input id="patient.lastName" class="form-control form-control-sm" type="text" th:field="*{patient.lastName}" readonly>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('patient.lastName')}" th:errors="*{patient.lastName}"></div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="endTime">End Time</label>
        <input id="endTime" class="form-control form-control-sm" type="text" th:field="*{endTime}" readonly>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></div>
      </div>
      <div class="col">
        <label for="startTime">Start Time</label>
        <input id="startTime" class="form-control form-control-sm" type="text" th:field="*{startTime}" readonly>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="appointmentDate">Appointment Date</label>
        <input id="appointmentDate" class="form-control form-control-sm" type="text" th:field="*{appointmentDate}" readonly>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('appointmentDate')}" th:errors="*{appointmentDate}"></div>
      </div>
      <div class="col">
        <label for="status">Status</label>
        <select id="status" class="form-control form-control-sm" aria-label="Status" th:field="*{status}" required>
          <option value="" disabled selected>Select the status</option>
          <option value="COMPLETED">COMPLETED</option>
          <option value="SCHEDULED">SCHEDULED</option>
        </select>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
      </div>
    </div>

    <div class="d-flex justify-content-center mx-auto gap-3">
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="javascript:void(0)" th:onclick="|window.history.back()|" class="btn btn-warning">Cancel</a>
    </div>
  </form>
</div>

</body>
</html>
