<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patients' Appointments List - MedAppoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/logged-header :: header"></div>
<div class="container my-5">
    <h2 class="mb-4">Patients' Appointments List</h2>

    <table class="table table-striped table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Patient</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Doctor</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.id}"></td>
            <td th:text="${appointment.patient.firstName + ' ' + appointment.patient.lastName}"></td>
            <td th:text="${appointment.appointmentDate}"></td>
            <td th:text="${appointment.startTime}"></td>
            <td th:text="${appointment.endTime}"></td>
            <td th:text="${appointment.doctor.lastName}"></td>
            <td th:text="${appointment.status}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
