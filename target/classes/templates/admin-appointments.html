<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointments list - MedAppoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div th:replace="fragments/logged-header :: header"></div>
<div class="container my-5">
    <h2 class="mb-4">Doctors' Appointments</h2>

    <h6>Welcome to MedAppoint, <span th:text="${user.lastName}"></span></h6>

    <div class="card mt-4">
        <div class="card-body">
            <table class="table table-hover table-bordered">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Doctor</th>
                    <th>Date</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Status</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="appointment : ${appointments}">
                    <td th:text="${appointment.id}"></td>
                    <td th:text="${appointment.doctor.firstName + ' ' + appointment.doctor.lastName}"></td>
                    <td th:text="${#dates.format(appointment.appointmentDate, 'dd-MM-yyyy')}"></td>
                    <td th:text="${#dates.format(appointment.startTime, 'HH:mm')}"></td>
                    <td th:text="${#dates.format(appointment.endTime, 'HH:mm')}"></td>
                    <td th:text="${appointment.status}" th:class="${'status-' + appointment.status}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-FxXk6tQIgHGQ1SREb5V42JpsVQ13syKv0bC+h31c+eM7bd3ED0BMyE/RWeM/VU/W" crossorigin="anonymous"></script>
</body>
</html>
