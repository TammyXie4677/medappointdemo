<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Analysis - MedAppoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
<div th:replace="fragments/logged-header :: header"></div>
<div class="container my-5">
    <div class="hero-unit">
        <h2>Welcome to MedAppoint, <span th:text="${user.lastName}"></span></h2>
        <div class="my-3">
            <p>
                <a href="/admins/statistics/dates" class="btn btn-success">Click to check daily analysis.</a>
            </p>
        </div>
        <div>
            <p>
                <a href="/admins/statistics/doctors" class="btn btn-warning">Click to check analysis by doctors' appointments.</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
