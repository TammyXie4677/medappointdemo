<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - MedAppoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .form-container {
            max-width: 600px;
        }
    </style>
</head>
<body>
<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
<div th:replace="fragments/public-header :: header"></div>

<div class="container my-5 d-flex align-items-center justify-content-center">
    <form th:action="@{/register}" th:object="${patient}" method="post" class="form-container">

        <h2 class="text-center mb-4">Sign up</h2>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name:</label>
                <input id="firstName" class="form-control" type="text" th:field="*{firstName}" required>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>

            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name:</label>
                <input id="lastName" class="form-control" type="text" th:field="*{lastName}" required>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input id="email" class="form-control" type="email" th:field="*{email}" required>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="password" class="form-label">Password:</label>
                <input id="password" class="form-control" type="password" th:field="*{password}" required>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="col-md-6">
                <label for="password2" class="form-label">Password (repeat):</label>
                <input id="password2" class="form-control" type="password" th:field="*{password2}" required>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></div>
            </div>
        </div>

        <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <a href="javascript:void(0)" th:onclick="|window.history.back()|" class="btn btn-warning">Cancel</a>
        </div>

        <div class="my-2 text-center">
            <p>Already have an account? Just <a style="color: blue;" href="/login">log in</a> here.</p>
        </div>

    </form>
</div>
</body>
</html>
