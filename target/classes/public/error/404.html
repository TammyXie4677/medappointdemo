<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 120px;
      margin: 0;
      color: #e67e22;
    }
    h2 {
      font-size: 24px;
      margin: 10px 0;
    }
    p {
      font-size: 18px;
      margin: 0;
    }
    a {
      color: #3498db;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>404</h1>
  <h2>Not Found</h2>
  <p>The page you are looking for does not exist.</p>
  <p><a href="/home">Go back to the homepage</a></p>
</div>
</body>
</html>
